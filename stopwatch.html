<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>

    <div class="timecontainer">
        <h1>Stop Watch</h1>
        <div class="timedisplay" id="timedisplay" >00:00:00</div>
        <button type="button" id="startbtn" class="timebtn" >Start</button>
        <button type="button" id="pausebtn" class="timebtn">Pause</button>
        <button type="button" id="resetbtn" class="timebtn">Reset</button>
    </div>
    <script type="module" src="stopwatch.js"></script>
</body>
</html>
